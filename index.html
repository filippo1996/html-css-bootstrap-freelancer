<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- intestazione pagina -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg_blue">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- end intestazione pagina -->

    <!-- corpo della pagina -->
    <main>
        <!-- section jumbotron-->
        <section class="jumbotron">
            <div class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- end section jumbotron-->

        <!-- section portfolio -->
        <section class="py-5">
            <div class="container">
                <div class="sub-title text-center">
                    <h2>Portfolio</h2>
                    <div class="line-star">
                        <div class="line"></div>
                        <i class="fas fa-star"></i>
                        <div class="line"></div>
                    </div>
                </div>
                <!-- content cards -->
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 g-3">
                        <img class="img-card" src="img/cabin.png" alt="icona cabina">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-3">
                        <img class="img-card" src="img/cake.png" alt="icona torta">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-3">
                        <img class="img-card" src="img/circus.png" alt="icona circo">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-3">
                        <img class="img-card" src="img/game.png" alt="icona controller per gioco">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-3">
                        <img class="img-card" src="img/safe.png" alt="icona Cassaforte">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-3">
                        <img class="img-card" src="img/submarine.png" alt="icona sottomarino">
                    </div>
                </div>
                <!-- end content cards -->
            </div>
        </section>
        <!-- end section portfolio -->

        <!-- section about -->
        <section class="about">
            <div class="container">
                <div class="sub-title text-center text-white">
                    <h2>About</h2>
                    <div class="line-star">
                        <div class="line border-white"></div>
                        <i class="fas fa-star"></i>
                        <div class="line border-white"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end section about -->
    </main>
    <!-- end corpo della pagina -->

    <!-- piè di pagina -->
    <footer></footer>
    <!-- end piè di pagina -->
</body>
</html>
